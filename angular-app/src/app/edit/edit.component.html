<h3>Edit product!</h3>
<div *ngIf="editproduct">
<!-- {{editproduct|json}} -->
<form (submit)="editOneProduct()">
  <div  class="form-group">
    <label for="editproductname">Product Name</label>
    <input type="text" class="form-control" id="editproductname" name="editproduct.name" [(ngModel)]="editproduct.name"/>
  </div>
  <div  class="form-group">
    <label for="editproductprice">Product Price</label>
    <input type="text" class="form-control" id="editproductprice" name="editproduct.price" [(ngModel)]="editproduct.price"/>
  </div>
  <div  class="form-group">
    <label for="editproductimage">Product Image Link</label>
    <input type="text" class="form-control" id="editproductimage" name="editproduct.image" [(ngModel)]="editproduct.image"/>
  </div>
  <div class="form-group">
    <input type="submit" class="form-control btn btn-primary" value="Edit Product">
  </div>
</form>
</div>
